<ion-content class="ion-padding gradient-dark">

  <!-- Top centered title -->
  <div class="page-title">
    <h1>Credit Card Emi Collection Agent</h1>
  </div>

  <!-- Centered crystal + label -->
  <section class="hero">
    <div class="ai-crystal" [ngClass]="{ listening: micOn, speaking: speaking }">
      <div class="ring"></div>
      <div class="blob"></div>
    </div>
    <p class="ai-label">AI Assistant</p>
  </section>

  <section class="panel">
    <div class="controls center">
      <ion-button fill="solid" color="light" [disabled]="connected" (click)="connect()">START</ion-button>
      <ion-button fill="solid" color="danger" [disabled]="!connected" (click)="disconnect()">END</ion-button>
    </div>

    <!-- <div class="status-row center">
      <ion-icon name="radio-outline" class="dot" [class.on]="connected"></ion-icon>
      <span class="status">{{ statusText() }}</span>
      <span class="agent" *ngIf="connected">• Agent: {{ agentReady ? 'Ready' : 'Waiting…' }}</span>
    </div> -->
  </section>


</ion-content>
